<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Summarizer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap');
        body {
            margin: 0;
            padding: 0;
            font-family: "Merriweather", serif;
            background-color: #F2F2E4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        h1 {
            text-shadow: 1px 1px 1px #000000;
            font-family: "Dancing Script", cursive;
            color: #04A5CB; 
            font-size: 65px;
            margin-bottom: 20px;
        }
        .form-container, .summary-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .form-container input[type="file"],
        .form-container input[type="submit"] {
            padding: 15px;
            font-size: 18px;
            margin-bottom: 20px;
            width: 100%;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .form-container input[type="file"] {
            border: 2px solid #000;
        }
        .form-container input[type="submit"] {
            background-color: #008CFF;
            color: white;
        }
        .summary-container p {
            font-size: 18px;
        }
        .summary-container a {
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #008CFF;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Summarizer</h1>
        <div class="form-container">
            <form action="/summarize" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" accept="application/pdf" required><br>
                <input type="submit" value="Summarize PDF">
            </form>
        </div>
        {% if summary %}
        <div class="summary-container">
            <h2>Summarized PDF</h2>
            <p>{{ summary }}</p>
            <a href="/">Go Back</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
